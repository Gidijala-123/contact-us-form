<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form onsubmit="return validateForm()">
      <h3 class="heading">Contact Us</h3>
      <div class="row mb-3">
        <div class="col-12 col-lg-6 mb-3 mb-lg-0">
          <label for="firstName" class="form-label">First Name *</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            onfocus="resetValidation(this)"
          />
          <span id="firstNameError" class="error-message"></span>
        </div>
        <div class="col-12 col-lg-6">
          <label for="lastName" class="form-label">Last Name *</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            onfocus="resetValidation(this)"
          />
          <span id="lastNameError" class="error-message"></span>
        </div>
      </div>
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address *</label>
        <input
          type="email"
          class="form-control email-input"
          id="emailAddress"
          onfocus="resetValidation(this)"
        />
        <span id="emailAddressError" class="error-message"></span>
      </div>
      <div class="mb-3 row">
        <label class="form-label">Query Type *</label>
        <div class="col-12 col-lg-6">
          <div class="radio-container mb-3 mb-lg-0">
            <div class="form-check mb-0">
              <input
                class="form-check-input"
                type="radio"
                name="queryType"
                id="generalEnquiry"
                value="General Enquiry"
                onclick="changeBackgroundColor(this)"
              />
              <label class="form-check-label" for="generalEnquiry"
                >General Enquiry</label
              >
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="radio-container">
            <div class="form-check mb-0">
              <input
                class="form-check-input"
                type="radio"
                name="queryType"
                id="supportRequest"
                value="Support Request"
                onclick="changeBackgroundColor(this)"
              />
              <label class="form-check-label" for="supportRequest"
                >Support Request</label
              >
            </div>
          </div>
        </div>
        <span id="queryTypeError" class="error-message"></span>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message *</label>
        <textarea
          class="form-control"
          id="message"
          rows="5"
          onfocus="resetValidation(this)"
        ></textarea>
        <span id="messageError" class="error-message"></span>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >I consent to being contacted by the team *</label
        >
      </div>
      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
  </body>
</html>
